<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Responsive Auto-fit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>JUAN CARLOS</h1>
            <p>Paises </p>
        </header>

        <div class="gallery">
            <div class="gallery-item">
                <img src="https://images1.bovpg.net/fw/back/es/sale/c37198f4ebe7b8.jpg" alt="Montaña">
                <div class="overlay">
                    <h3>CHINA</h3>
                    <p>Muralla china</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://static1.evcdn.net/cdn-cgi/image/width=3840,height=3072,quality=70,fit=crop/offer/raw/2022/11/17/7bbd64d5-a44b-47b0-9933-5ecc3b39005b.jpg" alt="Naturaleza">
                <div class="overlay">
                    <h3>BOLIVIA</h3>
                    <p>salar de uyuni</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://static.wixstatic.com/media/4c919a_5ca88da6543a46fa95c4d6c2778e62e6~mv2.jpg/v1/fill/w_1000,h_512,al_c,q_85,usm_0.66_1.00_0.01/4c919a_5ca88da6543a46fa95c4d6c2778e62e6~mv2.jpg" alt="Ciudad">
                <div class="overlay">
                    <h3>ARGENTINA</h3>
                    <p> Cascada </p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://previews.123rf.com/images/sepavo/sepavo1504/sepavo150400141/38871052-seville-spain-cityscape-towards-plaza-de-espana.jpg" alt="Lago">
                <div class="overlay">
                    <h3>ESPAÑA</h3>
                    <p>paisaje urbano</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://storage.googleapis.com/chile-travel-cdn/2021/08/torres-del-paine-chile-3.jpg" alt="Carretera">
                <div class="overlay">
                    <h3>CHILE</h3>
                    <p>Colinas  </p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://www.shutterstock.com/image-photo/peru-scenery-machu-picchu-huayna-260nw-2034980885.jpg" alt="Tecnología">
                <div class="overlay">
                    <h3>PERU</h3>
                    <p>montaña</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://cdn.pixabay.com/photo/2020/01/31/21/25/brazil-4809011_1280.jpg" alt="Bosque">
                <div class="overlay">
                    <h3>BRASIL</h3>
                    <p>Cristo</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://uvn-brightspot.s3.amazonaws.com/assets/vixes/imj/nuestrorumbo/p/paraguay-1.jpg" alt="Playa">
                <div class="overlay">
                    <h3>PARAGUAY</h3>
                    <p>Cascada</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://media.istockphoto.com/id/1177446519/es/foto/chicago-illinois-ee-uu-paisaje-urbano-en-el-r%C3%ADo.jpg?s=612x612&w=is&k=20&c=ZXBwByrQP8QSpJ0dQrg2Q9xMIADEN8QaeJiz9zno2qY=" alt="Atardecer">
                <div class="overlay">
                    <h3>EEUU</h3>
                    <p>Paisaje urbano</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://i.pinimg.com/736x/72/cf/d3/72cfd3d64dec043ad5df0d846c4245fd.jpg" alt="Mar">
                <div class="overlay">
                    <h3>PARIS</h3>
                    <p> Torre Ifel</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://st.depositphotos.com/1100968/1250/i/450/depositphotos_12503437-stock-photo-eiffel-tower.jpg" alt="Flores">
                <div class="overlay">
                    <h3>FRANCIA</h3>
                    <p>Paisaje Urbano</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://lonelyplanetes.cdnstatics2.com/cdn/ff/xlW3ZdATseBuRpylrUB-G3kpjiwTsnITljkWJ8znPU8/1726331520/public/styles/1536x864_scale_crop/public/media/valle_de_vinales%2C_cuba_bestintravel2016_kamira_shutterstock.jpg?itok=EG0blbi1" alt="Montaña Nevada">
                <div class="overlay">
                    <h3>CUBA</h3>
                    <p>Naturalesa</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
