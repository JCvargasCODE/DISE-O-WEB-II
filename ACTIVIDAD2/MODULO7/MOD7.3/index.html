<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Masonry - Misión 03</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="gallery-grid">

        <!-- Ejemplo de tarjeta normal -->
        <article class="card">
            <figure>
                <img src="https://cdn.rs-shop.cl/GASGAS/2025/EC_250/c1c1f6d5ff4069f12568355400860702.jpg">
            </figure>
            <div class="card-content">
                <h3>Naturaleza</h3>
                <p>Vista del bosque.</p>
            </div>
        </article>

        <!-- Tarjeta predeterminada alta -->
        <article class="card card-tall">
            <figure>
                <img src="https://wallpapers.com/images/hd/honda-dirt-bike-3gxcn2latf2gfcn8.jpg">
            </figure>
            <div class="card-content">
                <h3>Aventura</h3>
                <p>Explorando cilindradas altas.</p>
            </div>
        </article>

        <!-- Tarjeta ancha -->
        <article class="card card-wide">
            <figure>
                <img src="https://suzukicycles.com/-/media/project/cycles/images/category/motorcycles/motocross/mx_cat_header_2500x1227_f.jpg">
            </figure>
            <div class="card-content">
                <h3>Horizonte</h3>
                <p>Un paisaje amplio.</p>
            </div>
        </article>

        <!-- Otra tarjeta normal -->
        <article class="card">
            <figure>
                <img src="https://s7g10.scene7.com/is/image/ktm/KTM-2026-Rider-Eli-Tomac-Image4">
            </figure>
            <div class="card-content">
                <h3>Circuito</h3>
                <p>Una hermosa tierra.</p>
            </div>
        </article>

        <!-- Tarjeta grande (ancha + alta) -->
        <article class="card card-big">
            <figure>
                <img src="https://www.incolmotos-yamaha.com.co/wp-content/uploads/2018/03/2023_YZ250_DPBSE_USA_ACT_8188_01.png">
            </figure>
            <div class="card-content">
                <h3>Todo terreno</h3>
                <p>El piloto nunca duerme.</p>
            </div>
        </article>

        <!-- Otra tarjeta alta -->
        <article class="card card-tall">
            <figure>
                <img src="https://dirtbikemagazine.com/wp-content/uploads/2018/07/KX450LongRoost.jpg">
            </figure>
            <div class="card-content">
                <h3>Diseño</h3>
                <p>Estructuras complejas.</p>
            </div>
        </article>

        <!-- Otro Ejemplo de tarjeta normal -->
        <article class="card card-tall">
            <figure>
                <img src="https://img.redbull.com/images/c_fill,g_auto,w_450,h_600/q_auto,f_auto/redbullcom/2020/9/15/y2umijbh6rqy5chmlawf/motocross-world-championship">
            </figure>
            <div class="card-content">
                <h3>Mundo</h3>
                <p>Vista de Motores Grandes.</p>
            </div>
        </article>

    </main>

    <script src="script.js"></script>
</body>
</html>
