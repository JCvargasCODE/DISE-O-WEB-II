<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contador interactivo con JavaScript - Ejercicio práctico">
    <title>JC Contador Interactivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Título -->
        <h1 class="titulo">Contador Interactivo PLUS</h1>
        
        <!-- Display del contador -->
        <div class="contador-display">
            <span id="contador" class="numero">0</span>
        </div>
        
        <!-- Botones de control -->
        <div class="botones">
            <button id="btnDecrementar" class="btn btn-danger">
                <span class="icono">-</span>
                DECREMENTAR
            </button>
            
            <button id="btnResetear" class="btn btn-secondary">
                <span class="icono">↻</span>
                RESETEAR
            </button>
            
            <button id="btnIncrementar" class="btn btn-success">
                <span class="icono">+</span>
                INCREMENTAR
            </button>
        </div>
        
        <!-- Botones Bonus -->
        <div class="botones-bonus">
            <button id="btnDecrementar5" class="btn-small btn-danger-light">-5</button>
            <button id="btnIncrementar5" class="btn-small btn-success-light">+5</button>
        </div>
        
        <!-- Información -->
        <div class="info">
            <p id="mensaje">El contador está en <strong>0</strong></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
