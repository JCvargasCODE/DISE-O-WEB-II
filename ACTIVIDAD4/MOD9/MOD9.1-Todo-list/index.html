<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List - Manipulación del DOM JC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MI AGENDA</h1>
            <p>Organiza tu día de manera efectiva</p>
        </header>

        <div class="todo-app">
            <div class="input-section">
                <input type="text" id="todoInput" placeholder="¿QUE TIENES QUE HACER?" />
                <button id="addBtn">AÑADIR</button>
            </div>

            <div class="filters">
                <button class="filter-btn active" data-filter="all">Todas <span class="count" id="allCount">0</span></button>
                <button class="filter-btn" data-filter="active">Activas <span class="count" id="activeCount">0</span></button>
                <button class="filter-btn" data-filter="completed">Completadas <span class="count" id="completedCount">0</span></button>
            </div>

            <ul id="todoList" class="todo-list"></ul>

            <div class="actions">
                <button id="clearCompleted">BORRA COMPLETADAS</button>
                <span id="itemsLeft">0 TAREAS PENDIENTES</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
