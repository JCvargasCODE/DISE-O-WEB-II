<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso | Unique Fashion Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
        }

        .auth-box {
            background: rgba(44, 62, 80, 0.95);
            padding: 2.5rem;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            border: 1px solid #34495e;
        }

        .auth-box h2 { color: #3498db; margin-bottom: 1.5rem; }

        .input-group { text-align: left; margin-bottom: 1rem; position: relative; }

        .auth-box input {
            width: 100%;
            padding: 12px;
            padding-right: 40px; /* Espacio para el ojo */
            border-radius: 6px;
            border: 1px solid #34495e;
            background: #1a252f;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }

        /* Estilo para el ojo */
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 12px;
            color: #bdc3c7;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .toggle-password:hover { color: #3498db; }

        .error-msg {
            color: #ff4d4d;
            font-size: 0.8rem;
            margin-top: 5px;
            display: block;
            min-height: 18px;
            font-weight: bold;
        }

        #auth-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 30px;
            background: #3498db;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            font-size: 1rem;
        }

        #toggle-auth {
            margin-top: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            color: #bdc3c7;
            text-decoration: underline;
        }

        .modal-alert {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .modal-alert-content {
            background: #2c3e50;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            max-width: 300px;
            border: 2px solid #3498db;
            color: white;
        }

        .btn-modal-cerrar {
            margin-top: 20px;
            padding: 10px 25px;
            background: #3498db;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="auth-box">
        <h2 id="auth-title">Iniciar Sesión</h2>
        
        <div class="input-group">
            <input type="email" id="email" placeholder="Correo electrónico">
            <small id="error-email" class="error-msg"></small>
        </div>

        <div class="input-group">
            <input type="password" id="password" placeholder="Contraseña">
            <i class="fas fa-eye toggle-password" id="btn-ver-pass"></i>
            <small id="error-password" class="error-msg"></small>
        </div>

        <button id="auth-btn">Entrar</button>
        <p id="toggle-auth">¿No tienes cuenta? Regístrate gratis</p>
    </div>

    <div id="modal-aviso" class="modal-alert">
        <div class="modal-alert-content">
            <h3 id="modal-titulo"></h3>
            <p id="modal-mensaje" style="margin-top: 10px;"></p>
            <button class="btn-modal-cerrar" id="btn-cerrar-modal">Entendido</button>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
